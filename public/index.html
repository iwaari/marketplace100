<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Models Marketplace</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.6.1/web3.min.js"></script>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #walletAddress, #tokenBalance {
            font-size: 16px;
        }

        #connectButton, #refreshBalanceButton {
            padding: 8px 15px;
            background-color: #3498db;
            border: none;
            cursor: pointer;
            width: 200px;
            border-radius: 5px;
            font-size: 14px;
            transition: 0.3s;
            color: white;
        }
        #connectButton:hover, #refreshBalanceButton:hover {
            background-color: #2980b9;
        }

        main {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            text-align: center;
            color: #2c3e50;
        }

        #models-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .model-item {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 400px;
            transition: transform 0.3s ease;
            border: 1px solid #ddd;
        }

        .model-item:hover {
            transform: scale(1.05);
        }

        button {
            background-color: #27ae60;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            display: block;
            width: 100%;
            font-size: 16px;
        }

        button:hover {
            background-color: #219150;
        }

        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid #ddd;
            margin-top: 20px;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        input[type="file"] {
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <div id="walletAddress">Wallet not connected</div>
        <div id="tokenBalance">Token Balance: 0 UGT</div>
        <button id="refreshBalanceButton">Refresh Balance</button>
        <button id="connectButton">Connect MetaMask</button>
    </header>

    <main>
        <h1>Welcome to the Marketplace</h1>
        <h1>AI Models</h1>
        <div id="models-list">
        </div>

        <h2>Create a Model Listing</h2>
        <form id="create-model-form">
            <input type="text" id="model-name" placeholder="Model Name" required>
            <textarea id="model-description" placeholder="Model Description" required></textarea>
            <input type="number" id="model-price" placeholder="Price in UGT" required>
            <input type="file" id="model-file" required>
            <button type="submit">Create Listing</button>
        </form>
    </main>

    <script src="app.js"></script>
</body>
</html>
